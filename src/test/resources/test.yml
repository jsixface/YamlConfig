version: 3
services:
  db:
    image: mysql
    container_name: mysql_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD="secret"
  web:
    image: apache
    build: ./webapp
    depends_on:
      - db
    container_name: apache_web
    restart: always
    ports:
      - "8080:80"
  names:
    - first: James
      last: Justinson
    - first: Andrew
      last: Armstrong
  list:
    - "First"
    - "Last"